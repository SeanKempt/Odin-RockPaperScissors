<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <h2 class="description">Choose Wisely! First to 5 wins!</h2>
    <div class="choiceContainer">
        <button type="button" class="choice" id="rock" value="0">Rock</button>
        <button type="button" class="choice" id="paper" value="1">Paper</button>
        <button type="button" class="choice" id="scissors" value="2">Scissors</button>
    </div>
    <div class="resultsContainer">
        <h2 id="rpsWinner">Round Winner:</h2>
    </div>
    <div class="pointsBoard">
        <p id="computer">Computer: 0</p>
        <p id="player">Player: 0</p>
    </div>

    <script type="text/javascript" src="/script.js"></script>
</body>

</html>
